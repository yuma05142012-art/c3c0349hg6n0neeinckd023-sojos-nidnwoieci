  <title>臨時のお知らせ</title>
  <style>
    body {
      font-family: "Hiragino Sans", "Noto Sans JP", sans-serif;
      background: linear-gradient(to bottom right, #e8f5e9, #ffffff);
      margin: 0;
      padding: 20px;
      color: #333;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;

      background: #fff;

      margin: 0 auto;

    img {

      height: auto;

    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    footer {
      margin-top: 30px;
    }

    footer a {
      text-decoration: none;
      color: #fff;
      background-color: #4caf50;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 1rem;
      transition: 0.3s;
    }

    footer a:hover {
      background-color: #388e3c;
    }

    /* スマホ・iPad対応 */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }
      p {
        font-size: 1rem;
      }
      footer a {
