<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <!--
    この行は文字化けを防ぐための設定。
    UTF-8を指定することで、日本語が正しく表示されます。
  -->
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--
    この行はスマホ・iPad対応のための設定。
    画面の幅に合わせて自動的に文字やレイアウトが縮むようにします。
  -->

  <title>中間テスト範囲一覧</title>
  <!--
    ブラウザのタブに表示されるページタイトル。
  -->

  <style>
    /* =====================
       ページ全体の基本デザイン
       ===================== */
    body {
      font-family: "Hiragino Sans", "Noto Sans JP", sans-serif;
      background: linear-gradient(180deg, #f9f9f9, #eaf3ff);
      margin: 0;
      padding: 0;
      text-align: center;
    }
    /* 背景に白〜水色のグラデーション。
       文字は中央寄せ。フォントは読みやすい日本語フォントを使用。 */

    /* =====================
       タイトル部分
       ===================== */
    h1 {
      background: #3b82f6;   /* 青背景 */
      color: white;          /* 文字色は白 */
      padding: 1rem;         /* 文字のまわりに余白 */
      margin: 0;
      font-size: 1.8rem;
    }

    /* =====================
       教科カードの並べ方
       ===================== */
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      /* 画面の幅に合わせて、1列〜3列に自動調整される */
      gap: 1rem;             /* カードの間のすき間 */
      padding: 1.5rem;       /* 外側の余白 */
      max-width: 1000px;     /* 全体の幅の上限 */
      margin: 0 auto;        /* 中央寄せ */
    }

    /* =====================
       教科カード全体のデザイン
       ===================== */
    .subject {
      border-radius: 15px;   /* 角を丸くする */
      color: white;          /* 文字色を白に */
      padding: 1.2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1); /* ほんのり影をつける */
      transition: transform 0.2s; /* ホバー時のアニメーション */
    }

    .subject:hover {
      transform: scale(1.03); /* マウスを乗せたとき少し拡大 */
    }

    /* =====================
       各教科ごとの色分け
       ===================== */
    .kokugo { background: #f87171; }  /* 国語＝赤 */
    .suugaku { background: #60a5fa; } /* 数学＝青 */
    .rika { background: #34d399; }    /* 理科＝緑 */
    .hoken { background: #fbbf24; }   /* 保健＝黄 */
    .ongaku { background: #a78bfa; }  /* 音楽＝紫 */
    .eigo { background: #f472b6; }    /* 英語＝ピンク */

    /* =====================
       各カード内の文字デザイン
       ===================== */
    .subject h2 {
      margin-top: 0;
      font-size: 1.4rem;
      border-bottom: 2px solid rgba(255,255,255,0.5);
      padding-bottom: 0.5rem;
    }

    .subject p {
      margin: 0.5rem 0;
      font-size: 1rem;
    }

    /* =====================
       戻るボタンのデザイン
       ===================== */
    .back {
      margin: 2rem 0;
    }

    .back a {
      color: #2563eb;
      text-decoration: none;
      font-weight: bold;
      background: white;
      border: 2px solid #2563eb;
      padding: 0.5rem 1.2rem;
      border-radius: 25px;
      transition: all 0.3s;
    }

    .back a:hover {
      background: #2563eb;
      color: white;
    }
  </style>
</head>

<body>
  <!-- =====================
       ページのタイトル部分
       ===================== -->
  <h1>📘 中間テスト範囲一覧</h1>

  <!-- =====================
       教科カードをまとめる部分
       ===================== -->
  <div class="container">

    <div class="subject kokugo">
      <h2>国語</h2>
      <p>なし</p>
    </div>

    <div class="subject suugaku">
      <h2>数学</h2>
      <p>なし</p>
    </div>

    <div class="subject rika">
      <h2>理科</h2>
      <p>なし</p>
    </div>

    <div class="subject hoken">
      <h2>保健</h2>
      <p>なし</p>
    </div>

    <div class="subject ongaku">
      <h2>音楽</h2>
      <p>なし</p>
    </div>

    <div class="subject eigo">
      <h2>英語</h2>
      <p>なし</p>
    </div>
  </div>

  <!-- =====================
       戻るボタン
       ===================== -->
  <div class="back">
    <a href="../matomepe-zi/osirae.html">← 元のページに戻る</a>
  </div>
</body>
</html>
