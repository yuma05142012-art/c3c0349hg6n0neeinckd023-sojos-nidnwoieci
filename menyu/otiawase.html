<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせ</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #ffffff, #a8e063, #56ab2f);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      padding: 20px;
    }

    /* 戻るボタン */
    .back-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #66bb6a, #2e7d32);
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .back-button:hover {
      background: linear-gradient(135deg, #81c784, #1b5e20);
    }

    /* カード本体 */
    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      max-width: 600px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }

    .section {
      border: 2px solid #4caf50;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      background: #f9f9f9;
    }

    .section h2 {
      margin: 0 0 10px 0;
      font-size: 1.5rem;
      color: #2e7d32;
    }

    .section p {
      margin: 0;
      font-size: 1.1rem;
      line-height: 1.6;
      color: #444;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* iPhone / iPad など小さい画面対応 */
    @media (max-width: 768px) {
      .card {
        padding: 20px;
      }
      .section h2 {
        font-size: 1.2rem;
      }
      .section p {
        font-size: 1rem;
      }
      .back-button {
        font-size: 0.9rem;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <!-- 戻るボタン -->
  <a href="javascript:history.back()" class="back-button">← 戻る</a>

  <div class="card">
    <div class="section">
      <h2>開発者</h2>
      <p>山本悠真</p>
    </div>
    <div class="section">
      <h2>説明</h2>
      <p>
        このサイトは、1Hのクラスのみんなが便利なためのサイトを作っています。<br>
        ご質問やご意見がございましたら、お気軽にお問い合わせください。
      </p>
    </div>
  </div>
</body>
</html>
