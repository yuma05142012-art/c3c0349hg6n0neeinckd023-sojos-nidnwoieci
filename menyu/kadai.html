  .slider {

  .summary {
    margin-top: 10px;
    padding: 10px;
    background: #e0f2fe;
    border-radius: 8px;

    max-width: 100%;
  }

  /* 右上戻るボタン */
  .back-btn {
    position: fixed;
    top: 20px;
    right: 20px;
    background: #2563eb;
    color: #fff;
    padding: 10px 16px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    z-index: 1000;
    transition: background 0.3s;
  }
  .back-btn:hover {
    background: #1e40af;
  }

  /* モバイル対応 */
  @media (max-width: 600px) {
    .card { width: 160px; height: 100px; font-size: 14px; }
    .summary { font-size: 14px; padding: 8px; }
    .back-btn { padding: 8px 12px; font-size: 14px; }
    .slider { gap: 12px; padding: 10px; }
  }

  @media (min-width: 601px) and (max-width: 1024px) {
    .card { width: 180px; height: 110px; font-size: 16px; }
  }
