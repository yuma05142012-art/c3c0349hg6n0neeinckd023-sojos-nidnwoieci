<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>テスト対策リンク</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to bottom, #e0f7fa, #ffffff);
    text-align: center;
    padding: 60px 20px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    font-size: 2.2rem;
    color: #00796b;
    margin-bottom: 50px;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
  }

  .test-link {
    display: block;
    margin: 15px auto;
    padding: 18px 25px;
    width: 85%;
    max-width: 420px;
    font-size: 18px;
    color: #fff;
    text-decoration: none;
    border-radius: 12px;
    background: linear-gradient(135deg, #00bfa5, #1de9b6);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  /* ホバー時にグロー効果 */
  .test-link::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: rgba(255,255,255,0.15);
    transform: rotate(45deg);
    transition: all 0.5s ease;
  }

  .test-link:hover::before {
    top: -30%;
    left: -30%;
  }

  .test-link:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
  }

  /* 元のページに戻るボタン */
  .back-btn {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 10px 15px;
    background: linear-gradient(to right, #ff7043, #ff8a65);
    color: white;
    text-decoration: none;
    font-weight: bold;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    transition: 0.3s;
    z-index: 1000;
  }

  .back-btn:hover {
    background: linear-gradient(to right, #f4511e, #ff7043);
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.3);
  }

  @media (max-width: 480px) {
    .test-link {
      font-size: 16px;
      padding: 14px 18px;
      width: 90%;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 40px;
    }

    .back-btn {
      padding: 8px 12px;
      font-size: 14px;
    }
  }
</style>
</head>
