<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>投票ページ</title>
<style>
  body {
    font-family: "Arial", "ヒラギノ角ゴ ProN", sans-serif;
    background: linear-gradient(135deg, #d4fc79, #96e6a1);
    text-align: center;
    padding: 40px;
  }

  h1 {
    color: #333;
    margin-bottom: 30px;
  }

  a.vote-button {
    display: inline-block;
    background-color: #4CAF50;
    color: white;
    padding: 15px 30px;
    border-radius: 10px;
    text-decoration: none;
    font-size: 1.2rem;
    font-weight: bold;
    transition: background-color 0.3s, transform 0.2s;
  }

  a.vote-button:hover {
    background-color: #45a049;
    transform: scale(1.05);
  }

  p.note {
    margin-top: 20px;
    color: #333;
    font-size: 0.95rem;
  }
</style>
</head>
<body>

  <h1>🗳️ 投票ページ</h1>

  <!-- ↓↓↓ ここにあなたのGoogleフォームのURLを貼る ↓↓↓ -->
  <a href="https://docs.google.com/forms/d/e/1FAIpQLSd0Rmdq1DoTyuvitqfCpgN08859tv1dmvZtYaOxSrEAZeykCA/viewform?usp=header" target="_blank" class="vote-button">
    投票フォームを開く
  </a>

  <p class="note">クリックするとGoogleフォームが新しいタブで開きます。</p>

</body>
</html>
